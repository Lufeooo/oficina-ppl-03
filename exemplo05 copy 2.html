<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo02</title>
</head>
<body>
    <script>
        var num1, num2;
        num1 = prompt("informe o primeiro numero:");
        num2 = prompt("Informe o segundo numero:");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
       
        soma = num1+ num2
       
        document.write(`A soma de ${num1} e ${num2} é: ${soma}`); 
        console.log("Olá mundo no console");
    </script>
    </body>
</html>
