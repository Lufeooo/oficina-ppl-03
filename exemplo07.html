<body>
    <script>
        var num1, num2, soma, subtracao, multiplicacao, divisao, resto;
        num1 = prompt("Informe o primeiro número:");
        num2 = prompt("Informe o segundo número:");
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);
       
        soma = num1 + num2;
        subtracao = num1 - num2;
        multiplicacao = num1 * num2;
        divisao = num1 / num2;
        resto = num1 % num2;
       
        document.write(`A soma de ${num1} e ${num2} é: ${soma}<br>`); 
        document.write(`A subtração de ${num1} e ${num2} é: ${subtracao}<br>`); 
        document.write(`A multiplicação de ${num1} e ${num2} é: ${multiplicacao}<br>`); 
        document.write(`A divisão de ${num1} e ${num2} é: ${divisao}<br>`); 
        document.write(`O resto da divisão de ${num1} e ${num2} é: ${resto}<br>`); 

        console.log("Olá mundo no console");
    </script>
</body>
</html>
